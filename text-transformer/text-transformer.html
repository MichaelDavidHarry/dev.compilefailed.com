<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Text Transformer</h1>
    <div class="grid-container">
        <div><label>Input:<textarea id="input-text"></textarea></label></div>
        <div><label>Output:<textarea id="output-text" readonly></textarea></label></div>
        <div>
            <label>Transform:
                <textarea id="transform-text">
var splitInput = input.split('\n');
var output = '';
splitInput.forEach((line) => {
    output += line + '\n';
});
return output;
                </textarea>
            </label>
        </div>
        <div><label>Error:<textarea id="error-text" readonly></textarea></label></div>
    </div>
    <script src="scripts.js?cache=20251026"></script>
</body>
</html>
